<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To DO List</h1>
            <form>
                <input id="addedTask" class="addedTask" type="text" placeholder="Task">
                <button class="addTask" type="submit">Add a task</button>
            </form>
        </header>
        <main>
            <h2>Tasks:</h2>
            <p class="empty-list">There are no tasks!</p>
            <ul class="taskContainer"></ul>
            <button class="clear-button">Clean everything</button>
        </main>
    </div>
    
    

    <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
